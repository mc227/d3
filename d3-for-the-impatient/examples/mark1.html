<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Centered PNG Images with Connection Line</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 100vh;
      background-color: white;
      padding: 0 20px; /* Adjust as needed */
      position: relative; /* Make the body a positioning context */
    }
    
    img {
      background-color: white; /* Set the background color to white */
      position: relative; /* Set position to relative */
      border: none; /* Remove the border */
    }
    
    svg {
      position: absolute;
      top: 0;
      left: 0;
    }
    
    .arrow {
      fill: green; /* Set arrow color */
    }

    .node {
      position: absolute;
      padding: 5px;
      border-radius: 5px;
    }

    .node div {
      font-size: 12px; /* Adjust the font size as needed */
    }

    .label {
      font-size: 12px;
      fill: black
    }
  </style>
</head>
<body>
  <!-- Nodes -->
  <div id="node1" class="node" style="left: 1225px; top: 455px;">
    <img src="gnode.png" alt="ATB-8" width="50" height="50">
    <div>ATB-8</div>
  </div>
  <div id="node2" class="node" style="left: 1005px; top: 455px;">
    <img src="gnode.png" alt="ATB-9" width="50" height="50">
    <div>ATB-9</div>
  </div>
  <div id="node3" class="node" style="left: 785px; top:455px;">
    <img src="gnode.png" alt="ATB-7" width="50" height="50">
    <div>ATB-7</div>
  </div>
  <div id="node4" class="node" style="left: 565px; top: 455px;">
    <img src="gnode.png" alt="ATB-6" width="50" height="50">
    <div>ATB-6</div>
  </div>
  <div id="node5" class="node" style="left: 640px; top: 190px;">
    <img src="gnode.png" alt="ATB-3" width="50" height="50">
    <div>ATB-3</div>
  </div>
  <div id="node6" class="node" style="left: 895px; top: 170px;">
    <img src="gnode.png" alt="ATB-5" width="50" height="50">
    <div>ATB-5</div>
  </div>
  <div id="node7" class="node" style="left: 1175px; top: 190px;">
    <img src="gnode.png" alt="ATB-4" width="50" height="50">
    <div>ATB-4</div>
  </div>

  <!-- Line -->
  <svg id="lineSvg" width="100%" height="100%">
    <line id="tsmBLine" stroke="rgb(64, 10, 256)" stroke-width="2"/>
    <text id="tsmBLabel" class="label" x="950" y="50">TSM-B</text>
  </svg>
  
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script>
    // Get the line and label elements
    var tsmBLine = document.getElementById('tsmBLine');
    var tsmBLabel = document.getElementById('tsmBLabel');
    var x1 = 525;
    var x2 = 1375;
    var y = 75;
    
    // Set the line coordinates
    tsmBLine.setAttribute('x1', x1);
    tsmBLine.setAttribute('y1', y);
    tsmBLine.setAttribute('x2', x2);
    tsmBLine.setAttribute('y2', y);

    // Set the label coordinates
    tsmBLabel.setAttribute('x', (x1 + x2) / 2);
    tsmBLabel.setAttribute('y', y - 10); // Adjust the y position as needed
  </script>
</body>
</html>
